<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>杭州地图</title>
  <style>
    html,
    body,
    #container {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script src="https://webapi.amap.com/loader.js"></script>
  <script>
    AMapLoader.load({
      "key": "338cbd517c5c1060753e8926370a03f2",
      "version": "2.0",
      "plugins": ['']
    }).then((AMap) => {
      let map = new AMap.Map('container', {
        zoom: 12,
        zooms: [3, 20],
        center: [120.183768, 30.244367]
      });

    }).catch((e) => {
      console.error(e);
    });
  </script>
</body>

</html>
